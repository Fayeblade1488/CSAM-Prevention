apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "csam-guard.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "csam-guard.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "csam-guard.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "csam-guard.name" . }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
          env:
            - name: PROMETHEUS_ENABLED
              value: {{ .Values.env.PROMETHEUS_ENABLED | quote }}
            - name: NLP_ENABLED
              value: {{ .Values.env.NLP_ENABLED | quote }}
            - name: TRUST_XFF
              value: {{ .Values.env.TRUST_XFF | quote }}
            - name: HASH_LIST_PATH
              value: {{ .Values.env.HASH_LIST_PATH | quote }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
            - name: known-hashes
              mountPath: /app/data
              readOnly: true
      volumes:
        - name: known-hashes
          configMap:
            name: {{ include "csam-guard.fullname" . }}-hashes
            items:
              - key: known_hashes.json
                path: known_hashes.json
