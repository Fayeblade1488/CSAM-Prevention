apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: csam-guard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: csam-guard
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
