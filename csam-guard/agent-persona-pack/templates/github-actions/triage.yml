
name: triage
on:
  issues:
    types: [opened, edited]
permissions:
  issues: write
  contents: read
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Triage with LLM
        uses: YOUR_ORG/llm-action@v1
        with:
          endpoint: ${{ secrets.LLM_ENDPOINT }}
          api_key: ${{ secrets.LLM_API_KEY }}
          model: YOUR_MODEL
          system_prompt: ${{ secrets.TRIAGE_SYSTEM_PROMPT }}
          input_json: ${{ toJson(github.event.issue) }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
