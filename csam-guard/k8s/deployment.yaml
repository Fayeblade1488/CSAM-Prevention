apiVersion: apps/v1
kind: Deployment
metadata:
  name: csam-guard
  labels:
    app: csam-guard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: csam-guard
  template:
    metadata:
      labels:
        app: csam-guard
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: csam-guard:14.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: PROMETHEUS_ENABLED
              value: "1"
            - name: NLP_ENABLED
              value: "0"
            - name: TRUST_XFF
              value: "1"
            - name: HASH_LIST_PATH
              value: /app/data/known_hashes.json
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: known-hashes
              mountPath: /app/data
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
      volumes:
        - name: known-hashes
          configMap:
            name: csam-guard-config
            items:
              - key: known_hashes.json
                path: known_hashes.json
