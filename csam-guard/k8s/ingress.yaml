apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: csam-guard
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: csam-guard.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: csam-guard
                port:
                  number: 80
