
name: release
on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Release Manager (draft notes)
        uses: YOUR_ORG/llm-action@v1
        with:
          endpoint: ${{ secrets.LLM_ENDPOINT }}
          api_key: ${{ secrets.LLM_API_KEY }}
          model: YOUR_MODEL
          system_prompt: ${{ secrets.RELEASE_MANAGER_SYSTEM_PROMPT }}
          input_json: |
            {
              "commits": "${{ toJson(github.event.commits) }}",
              "tag": "${{ github.ref_name }}"
            }
      - name: Build & publish (replace with your steps)
        run: |
          echo "Build artifacts here"
